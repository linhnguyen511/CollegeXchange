
<!--Create Signup Page ------------------------------------------->
<div class="container">
  <div class = "col-sm-7">
  </div>

  <div class="col-sm-5">
    <form name='myForm' class="form-horizontal" action='/api/signup' method="post">
      <fieldset>
        <div id="legend">
          <legend class="">Register</legend>
        </div>

        <!-- <div class="control-group">
          <label class="control-label"  for="firstname">Firstname</label>
          <div class="controls">
            <input type="text" id="firstname" name="firstname" placeholder="" class="input-xlarge">
          </div>
          <label class="control-label"  for="lastname">Lastname</label>
          <div class="controls">
            <input type="text" id="lastname" name="lastname" placeholder="" class="input-xlarge">
          </div>
        </div> -->

        <div class="control-group">
          <!-- E-mail -->
          <label class="control-label" for="email">E-mail</label>
          <div class="controls">
            <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
            <p class="help-block">Please provide your .edu email</p>
          </div>
        </div>

        <div class="control-group">
          <!-- Password-->
          <label class="control-label" for="password">Password</label>
          <div class="controls">
            <input type="password" id="passwordn" name="password" placeholder="" class="input-xlarge" ng-model='password' ng-required="">
            <p class="help-block">Password should be at least 4 characters</p>
          </div>
        </div>

        <div class="control-group">
          <!-- Password -->
          <label class="control-label"  for="password_confirm">Password (Confirm)</label>
          <div class="controls">
            <input type="password" id="password_confirm" name='password_confirm' placeholder="" class="input-xlarge" ng-model='password_confirm' ng-required="" pw-check='passwordn'>
            <p class="help-block">Please confirm password</p>
          </div>
        </div>

        <div class="control-group">
          <!-- Button -->
          <div class="controls">
            <button class="btn btn-success">Register</button>
          </div>
        </div>

        <div class="msg-block" ng-show="myForm.$error"> <span class="msg-error" ng-show="myForm.password_confirm.$error.pwmatch">Passwords don't match.</span>
      </fieldset>
    </form>
  </div>
</div>
